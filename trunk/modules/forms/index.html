<html>
    <head>
		<title>Eingabeformularfelder</title>
		<link rel="stylesheet" href="css/basic.css" type="text/css" />
    </head>
    <body>
		<form>
			<fieldset>
				<legend>Feldset 1</legend>
				<dl class="fieldset">
					<dt><label for="combo1">Combobox</label></dt>
						<dd class="combo"><select class="combo" id="combo1" size="1"><option>Auswahl</option><option>Deutschland</option><option>England</option></select></dd>
				    <dt><label for="date12">Datumsauswahl</label></dt>
						<dd class="date"><input type="text" class="text date" id="date12" value="18.10.2008" /></dd>
					<dt><label for="text1">Texteingabe</label></dt>
						<dd class="text"><textarea id="text1" class="wysiwygsimple">Das ist ein Standardtext, der beliebig ge�ndert und formatiert werden kann.</textarea></dd>
				    <dt><label for="color12">Farbauswahl</label></dt>
				    	<dd class="color"><input type="text" class="text color" id="color12" value="#ff0088" /></dd>
					<dt><label for="text2">Dateiupload</label></dt>
						<dd class="text"><input type="file" class="text file" name="file-1" id="file-1" /></dd>
					<dt>Checkbox 1</dt>
						<dd>
							<dl class="checkbox">
								<dt><input type="checkbox" class="checkbox" name="checkbox-1" id="checkbox-1-1" /></dt>
									<dd><label for="checkbox-1-1">Auswahl 1</label></dd>
								<dt><input type="checkbox" class="checkbox" name="checkbox-1" id="checkbox-1-2" /></dt>
									<dd><label for="checkbox-1-2">Auswahl 2</label></dd>
								<dt><input type="checkbox" class="checkbox" name="checkbox-1" id="checkbox-1-3" /></dt>
									<dd><label for="checkbox-1-3">Auswahl 3</label></dd>
								<dt><input type="checkbox" class="checkbox" name="checkbox-1" id="checkbox-1-4" /></dt>
									<dd><label for="checkbox-1-4">Auswahl 4</label></dd>
							</dl>
						</dd>
					<dt>Radiobox 1</dt>
						<dd>
							<dl class="radio">
								<dt><input type="radio" class="radio" name="radio-1" id="radio-1-1" value="1" /></dt>
									<dd><label for="radio-1-1">Auswahl 1</label></dd>
								<dt><input type="radio" class="radio" name="radio-1" id="radio-1-2" value="2" /></dt>
									<dd><label for="radio-1-2">Auswahl 2</label></dd>
								<dt><input type="radio" class="radio" name="radio-1" id="radio-1-3" value="3" /></dt>
									<dd><label for="radio-1-3">Auswahl 3</label></dd>
								<dt><input type="radio" class="radio" name="radio-1" id="radio-1-4" value="4" /></dt>
									<dd><label for="radio-1-4">Auswahl 4</label></dd>
							</dl>
						</dd>
					<dt><label for="number1">Zahleneingabe</label></dt>
						<dd class="text"><input type="text" id="number1" class="text number" value="27" /></dd>
					<dt class="error"><label for="pass1">Passwort eingeben</label></dt>
						<dd class="password error"><input type="password" class="text password passwordcheck" id="pass1" value="" /></dd>
					<dt><label for="pass2">Passwort wiederholen</label></dt>
						<dd class="password-security"><input type="password" class="text password" id="pass2" value="" /></dd>
					<dt><label for="text2">Texteingabe</label></dt>
						<dd class="text"><textarea id="text2" class="wysiwygadvanced">Das ist ein l�ngerer Standardtext, der beliebig ge�ndert und formatiert werden kann.</textarea></dd>
				</dl>
			</fieldset>
		</form>
        <script src="js/mootools.js" type="text/javascript"></script>
        <script src="js/colorpicker.js" type="text/javascript"></script>
        <script src="js/datepicker.js" type="text/javascript"></script>
	<script src="js/Swiff.Base.js" type="text/javascript"></script>
	<script src="js/Swiff.Uploader.js" type="text/javascript"></script>
	<script src="js/FancyUpload.js" type="text/javascript"></script>
        <script src="js/tiny_mce/tiny_mce.js" type="text/javascript"></script>
        <script src="js/form-elements.js" type="text/javascript"></script>
    </body>
</html>
